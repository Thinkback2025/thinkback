<!DOCTYPE html>
<html>
<head>
    <title>Emergency Test - Knets</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            border: 5px solid #000;
        }
        .banner {
            background: #ff0000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            border: 3px solid #ffff00;
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        button {
            background: #22c55e;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        button:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            ðŸš¨ EMERGENCY BYPASS TEST - TIMESTAMP: <span id="time"></span> ðŸš¨
        </div>
        
        <h1>Knets - Emergency Test</h1>
        
        <p><strong>If you see this page, the server is working correctly.</strong></p>
        
        <p>This is a direct HTML file to bypass any React/JavaScript issues.</p>
        
        <button onclick="testAddChild()">Test Add Child Page Navigation</button>
        <button onclick="testDashboard()">Test Dashboard Navigation</button>
        <button onclick="clearCache()">Clear All Cache</button>
        
        <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    </div>

    <script>
        document.getElementById('time').textContent = new Date().toISOString();
        
        function testAddChild() {
            document.getElementById('status').innerHTML = '<strong>Navigating to /add-child...</strong>';
            setTimeout(() => {
                window.location.href = '/add-child';
            }, 1000);
        }
        
        function testDashboard() {
            document.getElementById('status').innerHTML = '<strong>Navigating to dashboard...</strong>';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
        
        function clearCache() {
            document.getElementById('status').innerHTML = '<strong>Clearing cache...</strong>';
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            // Force reload with cache bypass
            setTimeout(() => {
                window.location.reload(true);
            }, 2000);
        }
    </script>
</body>
</html>
